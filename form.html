<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT School Application Form</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#form">Application Form</a></li>
        </ul>
    </nav>

    <section id="form">
        <h2>ALT School Application Form</h2>
        <form action="submit_form" method="post">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <!-- Add options for countries here -->
            </select><br><br>

            <label for="state">State/City of Residence:</label><br>
            <input type="text" id="state" name="state" required><br><br>

            <label for="hear_about">How did you hear about us?</label><br>
            <select id="hear_about" name="hear_about" required>
                <option value="">Select channel</option>
                <!-- Add options for channels here -->
            </select><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p>

            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
